<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layouts :: head"></head>
  <body>
		<nav th:replace="layouts :: navbar"></nav>
    
    <div class="container">
    
      <form action="/employees/save" method="POST">
        <fieldset>
          <legend>New Employee</legend>
          <hr class="mb-4" />
          <div class="mb-3">
            <label class="form-label">Employee ID</label>
            <input 
              class="form-control" 
              type="number" 
              placeholder="Employee ID"
              th:field="${employee.employeeId}" 
            />
          </div>

          <div class="mb-3">	    		
            <label class="form-label">Employee Name</label>
            <input 
              class="form-control" 
              type="text" 
              placeholder="First Name"
              th:field="${employee.firstName}" 
            />
            <input 
              class="form-control" 
              type="text" 
              placeholder="Last Name"
              th:field="${employee.lastName}" 
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Employee Email</label>
            <input 
              class="form-control" 
              type="email" 
              placeholder="Employee Email"
              th:field="${employee.email}" 
            />
          </div>
          
          <button class="btn btn-primary" type="submit">Register Employee</button>
        </fieldset>
      </form>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
